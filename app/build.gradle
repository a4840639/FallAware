apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "my.Detection"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/openintents-lib.jar')
}
